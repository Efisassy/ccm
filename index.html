<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Condition Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
 <!--HEADER-->
 <section>
    <nav class="navbar bg-light">
        <div class="container-fluid bg-info">
          
          <a class="navbar-brand" href="#">
            <img src="ccm.png" alt="Logo" width="110" height="24" class="d-inline-block align-text-top">
            <span class="text-white">Chronic Condition </span> Management
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
 </section> 


 <!--LANDING PAGE--> 
 <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="drug2.jpg" class="img-fluid w-100" alt="..." >
      <div class="carousel-caption d-none d-md-block">
        
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="drug.png" class="img-fluid w-100" alt="..." >
      <div class="carousel-caption d-none d-md-block">
       
      </div>
    </div>
    <div class="carousel-item">
      <img src="doc4.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

 <!--CARDS-->
    <section class="mt-10">
    <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col">
          <div class=" card h-100 bg-info ">
            <div class="card-body">
           <p class="card-text">Click to enroll new client</p>
           <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Enroll
          </button>
            </div>
          </div>
        </div>

         
        <div class="col">
          <div class="card h-100 bg-info">
            <div class="card-body">
              <p class="card-text">Click to check due delivery date</p>
              <button type="button" class="btn btn-primary">Due deliveries</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 bg-info">
            <div class="card-body">
              <p class="card-text">Click to check due delivery date</p>
              <a href="duedeliveries.html">
              <button type="button" class="btn btn-primary">Due deliveries</button></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body bg-info">
             
              <p class="card-text">Click to check delivery status for medication</p>
              <button type="button" class="btn btn-primary">Delivery status</button>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card h-100">
              <div class="card-body bg-info">
               
                <p class="card-text">Click to check Reports of client</p>
                <a href="report.html"><button type="button" class="btn btn-primary">Reports</button></a>
              </div>
            </div>
          </div>
        
      </div>
    </section>

    <!--MODAL-->
    <section>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog d-flex">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Enroll</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        
        <div class="modal-body bg-info ">
          <div class=" mb-3">
        <div class="p-2">Name

        </div>
      </div>
        <input type="text">
        <p>Policy ID</p>
        <input type="text" name="" id="">
        <p>Phone Number</p>
        <input type="text" name="" id="">
        <p>Delivery Date</p>
        <input type="date" name="" id="">
        <p>Repeat</p>
      </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </section>

    <!--FOOTER-->
    <section>
      <p id="demo">date</p>
    </section>

  
    <script src="script.js"></script>
</body>
</html>
